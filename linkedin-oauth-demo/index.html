<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn OAuth Test</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>LinkedIn OAuth Test</h2>
  <button onclick="startOAuth()">Connect with LinkedIn</button>

  <script>
    const CLIENT_ID = "78687wuop4ehwx";
    const REDIRECT_URI = "http://localhost:3000/oauth/callback";
    const STATE = "abc123";
    
    const SCOPE = "openid%20r_liteprofile%20r_emailaddress%20w_member_social";

    function startOAuth() {
      const authUrl = `https://www.linkedin.com/oauth/v2/authorization?response_type=code&client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&state=${STATE}&scope=${SCOPE}`;
      window.location.href = authUrl;
    }
  </script>
</body>
</html>
