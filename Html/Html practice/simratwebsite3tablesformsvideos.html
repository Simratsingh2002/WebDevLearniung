<body>
    <div>
        <ul type="square">  <!-- UNORDERED LIST -->
            <li>S.No</li>
            <li>Player Name</li>
            <li>Max Score</li>
            <li>Game</li>
        </ul>

    <div>
        <ol type="I">                 <!-- ordered list -->
            <li>S.No</li>
            <li>Player Name</li>
            <li>Max Score</li>
            <li>Game</li>
        </ol>
    </div>
    <div>
        <table> <!-- Table tag-->
            <thead> <!-- for grouping table header content and other one is table body tag>

                <Caption>
                    Max Score by a player
                </Caption>
                <tr> <!-- tablke row-->

                </tr>
                </th>
            </thead>

                <tr>

                    <td>Virat</td>

            </tbody>
        </table>


    </div>
    <div>
        <h1>Gym personal Training</h1>
        <form action="form.php">            <!-- FORM STARTS HERE-->
            <input type="text" placeholder="Enter your Name"><br>    <!-- WE SHOULDNT USE BR tag everytime , we will use div tag to create separation-->

            <h3>Way of Training</h3>
            <label for="WTID">   <!-- in label for represents- jis element ke liye h uski id-->
                <input type="radio" value=" weight training" name="training" id="WTID"> Weight Training
            </label>
            <label for="CFID">
                <input type="radio" value="cross fit" name="training" id=CFID> Crossfit
            </label>
            <label for="BWTID">
                <input type="radio" value="bodyweight training" name="training" id="BWTID" class="red"> Bodyweight
                Training

            </label><br>
            <h5>Food preference</h5>
            <label for="food preferences">
                <input type="checkbox" value="Non-Vegeterian" name="nutrition" class="red" id="food preferences">
            </label>Non-Vegeterian

            <h5>Time when u want to start</h5>
            <input type="datetime-local" name="time" id="when to start"><br>
            <br>

            Contact <input type="email" placeholder="E-mail">
            Password:<input type="password" placeholder="type your password here"><br>
            <br> <!-- line break tag-->

            <div><label for="reviews">      <!-- in label for represents- jis element ke liye h uski id-->
            1st Week Trial: <textarea   name="Reviews" id="Trial Reviews" cols="30" rows="10"  >
                placeholder="give your reviews"></textarea> </label>   <!-- text area tag starts-->
            </div>

            <select name="Diet" id="Protein">      <!-- select in form starts-->
                <option value="No protein">Select ur whey</option>
                <option value="on">ON</option>
                <option value="mp">My Protein</option>
            </select>
        </form>
    </div>
